<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <h1>Welcome to My Styled Page</h1>
        <p class="subtitle">A demonstration of CSS styling</p>

    <main>
        <section class="intro-section">
            <h2>About CSS</h2>
            <p>CSS (Cascading Style Sheets) is the language used to style web pages. It describes how HTML elements should be displayed.</p>
            <img src="https://wallpapercave.com/wp/z5R3gNO.jpg" alt="A cute kitten" class="featured-image" loading="lazy" />
        </section>

        <section class="features">
            <h2>CSS Features Demonstrated</h2>
            <ul>
                <li>Multiple Selectors</li>
                <li>Custom Colors</li>
                <li>Typography</li>
                <li>Spacing & Borders</li>
            </ul>
        </section>
    </main>
</body>
</html>
